<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport", content="width=devide-width, initial-scale=1.0">
	<title>Eugene's portfolio</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main>
		<header class="header el-padding">
			<div class="header-logo">
				<a href="index.html">
					<img src="logo.png" alt="logo">
				</a>
			</div>
			<div class="header-buttons">
				<button class="primary-button" id="email-button">COPY @</button>

				<script>
					document.addEventListener('DOMContentLoaded', function() {
					    const emailButton = document.getElementById('email-button');
					    const emailToCopy = 'eo.belokurov@gmail.com'; // Change this to your predefined email

					    emailButton.addEventListener('click', function() {
					        // Copy email to clipboard
					        navigator.clipboard.writeText(emailToCopy)
					            .then(function() {
					                // Change button text to indicate success
					                emailButton.innerText = 'COPIED!';
					                // Add class to apply clicked state
					                emailButton.classList.add('clicked');

					                // Reset button after a short delay
					                setTimeout(function() {
					                    emailButton.innerText = 'COPY @';
					                    emailButton.classList.remove('clicked');
					                }, 600); // Change delay as needed
					            })
					            .catch(function(err) {
					                console.error('Failed to copy: ', err);
					            });
					    });
					});
				</script>

			</div>
		</header>
		<div class="case-study" id="ui-case">
			<div>
				<img src="ui-case-cover.png" alt="ui case cover">
			</div>
		</div>
		<div class="el-padding">
